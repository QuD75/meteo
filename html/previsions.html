<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévisions - Météo Croisic</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Bannière avec titre -->
    <header>
        <h1><a href="html/index.html" style="color: white; text-decoration: none;">Météo au Croisic</a></h1>
    </header>

    <nav id="menu-container"></nav>

    <main>
        <div id =precipitation-one-hour>
            <h3>Précipitations dans l'heure</h3>
            <canvas id="precipitation-chart"></canvas>
        </div>

        <div>
            <h3>Météo pour les prochaines 24h</h3>
            <table class="weather-table">
                <thead>
                    <tr id="days-row">
                        <th rowspan="2">Paramètres</th> <!-- Fusion sur 2 lignes -->
                    </tr>
                    <tr id="hours-row"></tr> <!-- Ligne des heures sans la cellule Paramètres -->
                </thead>
                <tbody>
                    <tr id="temperature-row">
                        <td>Température (°C)</td>
                    </tr>
                    <tr id="rain-row">
                        <td>Précipitations (mm)</td>
                    </tr>
                    <tr id="wind-row">
                        <td>Vent moyen (km/h)</td>
                    </tr>
                    <tr id="wind-gust-row">
                        <td>Vent rafales (km/h)</td>
                    </tr>
                    <tr id="pressure-row">
                        <td>Pression (hPa)</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <a href="mentions-legales.html">Mentions légales</a> | 
        <a href="contact.html">Contact</a>
    </footer>

    <!-- Script pour charger le menu -->
    <script src="js/menu.js"></script>

    <!-- Script pour charger les données provenant d'OpenWeather API -->
    <script src="js/openweatherapi.js"></script>

    <!-- Script pour insérer un graphique -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
