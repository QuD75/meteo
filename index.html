<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo au Croisic</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
    <script>
        // Fonction pour charger le menu
        function loadMenu() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                })
                .catch(error => console.error('Erreur de chargement du menu:', error));
        }

        // Fonction pour récupérer les données de l'API
        async function fetchWeatherData() {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const apiUrl = 'https://api.openweathermap.org/data/3.0/onecall?lat=47.2916&lon=-2.5201&units=metric&exclude=minutely,hourly,daily,alerts&appid=3019a6c49cea102650053a8919b5fa54';
            fetch(proxyUrl + apiUrl)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(error => console.error('Erreur:', error));
        }

        // Fonction pour afficher les données sur la page
        function displayWeatherData(data) {
            const temp = data.current.temp;

            // Met à jour le DOM avec les valeurs
            document.getElementById('weather-info').innerHTML = `
                <h2>Données Météo au Croisic</h2>
                <p>Température : ${temp}°C</p>
            `;
        }

        // Appelle la fonction au chargement de la page
        window.onload = fetchWeatherData;

    </script>
</head>
<body onload="loadMenu()">

    <header>
        <a href="index.html">
            <h1>Météo au Croisic</h1>
        </a>
    </header>

    <div id="menu-container"></div> <!-- Conteneur pour le menu -->

</body>
</html>
