<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Météo Croisic</title> <!-- Le nom de la page ici change en fonction de la page -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bannière avec titre -->
    <header>
        <h1>Météo au Croisic</h1>
    </header>

    <!-- Conteneur pour le menu -->
    <div id="menu-container"></div>

    <!-- Contenu principal de la page d'accueil -->
    <main>
        <h2>Bienvenue sur le site météo du Croisic</h2>
        <p>Ici, vous trouverez toutes les informations météo locales en temps réel.</p>
    </main>

    <!-- Pied de page -->
    <footer>
        <a href="mentions.html">Mentions légales</a> | 
        <a href="contact.html">Contact</a>
    </footer>

    <!-- Script pour charger le menu -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                })
                .catch(error => console.error('Erreur lors du chargement du menu:', error));
        });
    </script>
</body>
</html>
