<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévisions - Météo Croisic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bannière avec titre -->
    <header>
        <h1><a href="index.html" style="color: white; text-decoration: none;">Météo au Croisic</a></h1>
    </header>

    <nav id="menu-container"></nav>

    <main>
        <div id =precipitation-one-hour>
            <h3>Précipitations dans l'heure</h3>
            <canvas id="precipitation-chart"></canvas>
        </div>

        <div id =weather-one-day>
            <h3>Météo pour les prochaines 24h</h3>
        </div>
    </main>

    <footer>
        <a href="mentions-legales.html">Mentions légales</a> | 
        <a href="contact.html">Contact</a>
    </footer>

    <!-- Script pour charger le menu -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                })
                .catch(error => console.error('Erreur lors du chargement du menu:', error));
        });
    </script>

    <!-- Script pour charger les précipitations à 1h -->
    <script src="previsions-pluie-1h.js"></script>

    <!-- Script pour insérer un graphique -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
