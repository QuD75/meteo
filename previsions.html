<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévisions - Météo Croisic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <a href="index.html" class="header-link">Météo au Croisic</a>
        </h1>
    </header>

    <nav id="menu-container"></nav>

    <main>
        <section id="precipitation-1h">
            <h2>Prévisions de pluie à 1h</h2>
            <table>
                <thead>
                    <tr>
                        <th>Heure</th>
                        <th>Précipitations (mm)</th>
                    </tr>
                </thead>
                <tbody id="precipitation-data-1h">
                    <!-- Les données seront insérées ici par du JavaScript -->
                </tbody>
            </table>
        </section>

        <div id="precipitation-container">
            <div class="chart-container">
                <canvas id="precipitation-chart" width="400" height="400"></canvas>
            </div>
            <table id="precipitation-table">
                <!-- Ton tableau ici -->
            </table>
        </div>
    </main>

    <footer>
        <a href="mentions-legales.html">Mentions légales</a> | 
        <a href="contact.html">Contact</a>
    </footer>

    <!-- Script pour charger le menu -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;
                })
                .catch(error => console.error('Erreur lors du chargement du menu:', error));
        });
    </script>

    <!-- Script pour charger les précipitations à 1h -->
    <script src="previsions-pluie-1h.js"></script>

    <!-- Script pour insérer un graphique -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
